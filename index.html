<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>new bulletin made with HTML5, CSS3 , Jquery and Speech Synthesis API</title>
  <link rel="stylesheet" href="styles/newsBulletin.css" />
</head>

<body>
  <main class="studio bdr">

    <section class="man">
      <div class="head">
        <span class="hairs"></span>
        <div class="face">
          <span class="l-eye bdr blink"></span>
          <span class="r-eye bdr blink"></span>
          <span class="nose"></span>
          <span class="mouth"></span>
        </div>

      </div>
      <span class="neck"></span>
      <div class="thorax"></div>
    </section>

    <section class="newz"></section>
    <section id="scrollNews">
      <p></p>
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts/index.js" async="true"></script>
</body>

</html>
